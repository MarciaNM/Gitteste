# Aula 30 Type Enum
#criado um resolvers eo ApiFilterOrder para auxiliar na ordem da base de dados
# asc ou desc


query GET_USERS(
  $sort: String = "indexRef"
  $order: ApiFilterOrder = DESC
  $start: Int = 0
  $limit: Int = 5
) {

users (input: {
  _sort: $sort
  _order: $order
  _start: $start
  _limit: $limit

}){
  id
  firstName
  lastName
  userName
  indexRef
  createdAt
  }
}
